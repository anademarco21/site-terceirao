<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Inscreva-se</h1>
    <form action="index.html" method="get" autocomplete="on">
        <p>
            <label for="Nome">Nome:</label> <br>
            <input type="text" name="Nome" id="Nome">
        </p>
        <p>
            <label for="sobrenome">Sobrenome:</label> <br>
            <input type="text" name="sobrenome" id="sobrenome">
        </p>
        <p>
            <label for="email">Email:</label> <br>
            <input type="text" name="email" id="email">
        </p>
        <p>
            <label for="Você é">Você é:</label> <br>
            <input type="radio" name="Você é" id="Aluno">
            <label for="Aluno">Aluno</label>
            <input type="radio" name="Você é" id="Professor">
            <label for="Professor">Professor</label>
            <input type="radio" name="Você é" id="Pai/mãe de aluno">
            <label for="Pai/mãe de aluno">Pai/mãe de aluno</label>
        </p>
        <p>
            <label for="nome de usuario">Nome de usuário:</label> <br>
            <input type="text" name="nome de usuario" id="nome de usuario">
        </p>
        <p>
            <label for="senha">Senha:</label> <br>
            <input type="password" name="senha" id="senha">
        </p>
        <input type="submit" value="Enviar inscrição">

    </form>
</body>
</html>
